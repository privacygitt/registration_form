<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">User Registration</h3>
                    </div>
                    <div class="card-body">
                        <form action="/sign_up" method="POST">
                            <input type="text" class="form-control mb-3" id="name" name="name" placeholder="Name" required>
                            <input type="number" class="form-control mb-3" id="age" name="age" placeholder="Age" required>
                            <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email" required>
                            <input type="tel" class="form-control mb-3" id="phno" name="phno" placeholder="Phone Number" required>
                            <select class="form-control mb-3" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password" required>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
